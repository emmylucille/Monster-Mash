    <head>
        <meta charset="utf-8">
        <title>Monster Mash Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <div id="start">
            <div id= "container">
                <h1>Pick Your Player!</h1>
                <img class="playerNun" src="images/nun.png" width= "300px">
                <img class="playerPriest" src="images/cat.png" width= "300px">
            </div>
        </div>

        <div id="nunFight">
            <div id= "container">
              <h2>Kick his ass, Seabass!</h2>
              <img class="playerNun2" src="images/nunfight.png" width= "300px">
              <div class= "fight">
                <img class="pow" src="images/pow.png">
                <img class="wham" src="images/wham.png">
                <img class="argh" src="images/argh.png">
                <img class="monster" src="images/monster.png">
              </div>
                <ul class= "attack">
                  <li>Punch</li>
                  <li>Bite</li>
                  <li>Scratch</li>
                </ul>
            </div>
        </div>

        <div id="priestFight">
            <div id= "container">
              <h2>Kick his ass, Seabass!</h2>

                <img class="pow" src="images/pow.png">
                <img class="wham" src="images/wham.png">
                <img class="argh" src="images/argh.png">
                <img class="monster" src="images/monster.png">
              </div>
              <ul class= "attack">
                <li>Punch</li>
                <li>Bite</li>
                <li>Scratch</li>
              </ul>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>

        <!-- endbower -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</html>
